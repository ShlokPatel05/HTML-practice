<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paragraph with Different Fonts</title>
<style>
  .font1 { font-family: Arial, sans-serif; }
  .font2 { font-family: Georgia, serif; }
  .font3 { font-family: 'Courier New', monospace; }
  .font4 { font-family: 'Times New Roman', serif; }
  .font5 { font-family: 'Verdana', sans-serif; }
</style>
</head>
<body>
<p>
  <span class="font1">This is the first sentence using Arial font.</span>
  <span class="font2">This is the second sentence using Georgia font.</span>
  <span class="font3">This is the third sentence using Courier New font.</span>
  <span class="font4">This is the fourth sentence using Times New Roman font.</span>
  <span class="font5">This is the fifth sentence using Verdana font.</span>
</p>

</body>
</html>
