<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <p style="font-family: Arial;">This is the first sentence.</p>
    <p style="font-family: Times New Roman;">This is the second sentence.</p>
    <p style="font-family: Courier;">This is the third sentence.</p>
    <p style="font-family: Georgia;">This is the fourth sentence.</p>
    <p style="font-family: Verdana;">This is the fifth sentence.</p>
</body>
</html>
